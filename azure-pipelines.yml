trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: | 
    sudo apt-get install texlive     
    pdflatex */*.tex

- publish: $(Build.SourcesDirectory)\*.pdf
  artifact: drop

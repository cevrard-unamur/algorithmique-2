sudo: required
language: generic
services: docker
tex-config:
- tex-scheme=small
- push-type=none
- build-pattern=*/*.tex
- packages=xkeyval, collection-latex, collection-langeuropean, exam, amsmath, amscls,
  mathtools, thmtools, stmaryrd, xcolor, pdfpages, pgf, cancel, hyperref, pgfplots,
  listings, scalerel, stackengine, etoolbox, listofitems, marvosym, amsfonts, opensans,
  slantsc, fancyhdr, ulem, algorithms, algorithmicx, float, booktabs, enumitem, polynom,
  fancyvrb, makecmds, multirow, chngcntr, fvextra, upquote, lineno, ifplatform, xstring,
  framed, caption, collection-fontsrecommended, minted, pgfgantt, geometry, beamer,
  translator, environ, trimspaces, imakeidx, graphics, tools, oberdiek
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/,target=/repo,type=bind phpirates/texlive-latexbuild:small-2018
deploy:
  provider: releases
  api_key:
    secure: 
   file: 
  - ./TP1/solution.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
